<!DOCTYPE html>

<html>
    <head>
        <title>Level Up: Cookbook</title>
        <link href="/styles/baseStyle.css" rel="stylesheet">
        <link href="/styles/noteStyles.css" rel="stylesheet">
        <link rel="icon" href="images/1upLogoF1.png">
    </head>
    <body>
        <div class = "wrapper">
            <header class="header">
                <div class="container">
                    <img src="images/1upLogoF1.png" alt="Level Up Logo" style="float:left; margin-right:40px; width:54px; height:54px;">
                    <h1 class="header__title">Level Up: Cookbook</h1>
                    <h2 class="header__subtitle">One up your culinary skills.</h2>
                </div>
            </header>

            <nav>
                <ul>
                        <a href="index.html">HOME</a>
                        <a href="recipes.html">RECIPES</a>
                        <a href="articles.html">ARTICLES</a>
                        <a href="saved.html">SAVED</a>
                        <a href="notes.html">NOTES</a>
                        <a href="list.html">GROCERY</a>
                        <a href="about.html">ABOUT</a>
                </ul>
            </nav>

            <div class="actions">
                <div class="actions__container">
                    <input class="input" id = "search-notes" type="text" placeholder= "Filter Notes">
                    <select id="filter-by" class="dropdown">
                        <option value="alphabetical">Sort Alphabetically</option>
                        <option value="byCreated">Sort By Last Created</option>
                        <option value="byEdited">Sort By Last Edited</option>
                    </select>
                </div>
            </div> 
             
            <section class = "posts">

                <div class="container">
                    <div id="notes"></div>  
                </div>
                
            </section>

            <aside>
                <section class = "popular-recipes">
                    <h2>Saved</h2>
                    <a href="saved.html">Saved Recipes</a>
                    <a href="notes.html">Notes</a>
                    <a href="list.html">Grocery</a>
                </section>

                <section class = "contact-details">

                    <h2>New Note</h2>
                    <form id="add-note">
                        <input class="title-input" id="note-title" type="text" placeholder="Note title" name="text">
                        <textarea class="body-input" id="note-body" type="text" placeholder="Enter note text" name="body"></textarea>
                        <button class="button" >Submit</button>
                    </form>

                </section>
            </aside>
            <footer>&copy: 2021 Abigail Ostrander</footer>
        </div>
        <script src="/scripts/notes-bundle.js"></script>
    </body>
</html>
